                            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                                 <div class="panel panel-default">
									 <div class="panel-heading">Einen neuen Account anlegen..</div>

                                <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />

			    		<form role="form" ng-submit="register()">


			    					<div class="form-group">
			                <input type="text" name="fname" id="name" class="form-control" ng-model="registerForm.name" placeholder="Vor- und Nachname">
			    					</div>



			    			<div class="form-group">
			    				<input type="email" name="email" id="email" class="form-control" ng-model="registerForm.email" placeholder="Email-Addresse">
			    			</div>



			    					<div class="form-group">
			    						<input type="password" name="password" id="password" ng-model="registerForm.password" class="form-control" placeholder="Passwort">
			    					</div>


			    			<input type="submit" value="Registrieren" class="btn btn-lg btn-primary btn-block btn-signin">

			    		</form>

<style type="text/css">
option.first{
    display:none;
    height:0;
    visibility:hidden;
    overflow:hidden;
}
</style>

<div ng-controller="UserCtrl" class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">

    <div class="row">

        <div class="col-md-8 panel panel-blue panel-widget">


            <div class="col-md-6" ng-if="myDropDown != null">
                <h2>{{myDropDown}}</h2>
            </div>
            <div class="col-md-6 widget-right">

                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-ok-circle"></span>
                </button>

                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Bearbeiten
                </button>

            </div>
        </div>

        <div class="row no-padding">
            <div class="panel panel-blue panel-widget">
                <div class="col-md-2 widget-right">

                    <div class="dropdown">
                        <select ng-change="selectAction()" ng-model="myDropDown" class="form-control" >

                              <option ng-repeat="i in usertopictitles" value="{{i}}">{{i}}</option>

                        </select>
                                       </div>

                </div>
                <div class="col-md-2 widget-left ">
                    <a href="#">
                        <svg class="glyph stroked plus sign " style="color:white">
                            <use xlink:href="#stroked-plus-sign" />
                        </svg>
                    </a>

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">Trendradar</div>
                <div class="panel-body">
                    <div class="canvas-wrapper">
                        <canvas class="main-chart" id="line-chart" height="200" width="600"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/.row-->
     <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">Test</div>
                <div class="panel-body">
                          <div>
			<p>The email adress is {{user.USER.email}}</p>
			<p>The name is {{user.USER.name}}</p>
		</div>

                </div>
            </div>
        </div>
    </div>
    <!--/.row-->

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">Latest News</div>
                <div class="panel-body">

						<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Username</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td colspan="2">Larry the Bird</td>
      <td>@twitter</td>
    </tr>
  </tbody>
</table>


					</div>
</div>

        </div>

                </div>
            </div>
        </div>
    </div>
    <!--/.row-->

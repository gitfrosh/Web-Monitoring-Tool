<style>.constrained {
    height:900px;
    overflow-y:scroll;
}
</style>

<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main constrained" ng-controller="UserCtrl">

    <div  class="row">

        <div ng-if="!myDropDown" class="col-md-8 widget-left alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span   class="sr-only">Error:</span>
                        Wählen Sie ein Thema aus <br>oder legen Sie ein neues Thema an:
                        </div>



        <div class="col-md-8 panel panel-blue panel-widget" ng-if="myDropDown" >


            <div class="col-md-6">
                <h2>{{myDropDown}}</h2>
            </div>
            <div class="col-md-6 widget-right" >





                <button type="button" class="btn btn-default" >
                    <span class="glyphicon glyphicon-ok-circle"></span>
                </button>

                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Bearbeiten
                </button>



            </div>
        </div>

        <div class="row no-padding">
            <div class="panel panel-blue panel-widget">
                <div class="col-md-2 widget-right">

                    <div class="dropdown">

                         <select name="pickTopic" id="pickTopic" ng-change="selectAction()" ng-model="myDropDown" class="form-control" >

                              <option ng-repeat="i in usertopictitles" value="{{i}}">{{i}}</option>

                        </select>
                                       </div>

                </div>
                <div class="col-md-2 widget-left ">
                    <a href="#">
                        <svg class="glyph stroked plus sign " style="color:white">
                            <use xlink:href="#stroked-plus-sign" />
                        </svg>
                    </a>

                </div>
            </div>
        </div>
    </div>

    <div class="row" ng-if="myDropDown">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">Trendradar</div>
                <div class="panel-body">
                    <div class="canvas-wrapper">
                        <canvas class="main-chart" id="line-chart" height="200" width="600"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" ng-if="documentCollection.length">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">Latest News BÄm</div>
                <div class="panel-body">

						<table class="table table-hover" infinite-scroll="increaseLimit()" infinite-scroll-container='".constrained"'>
  <thead>
    <tr>
      <th style="width: 80%">Title</th>
      <th style="width: 20%">Datum</th>
    </tr>
  </thead>
  <tbody>

    <tr ng-repeat="item in documentCollection | limitTo:barLimit" ng-click="selectDocument(item)">
		<td>{{item.title}}</td>
		<td>{{item.date}}</td>
	</tr>
  </tbody>
</table>


					</div>
</div>

        </div>

                </div>
            </div>

    </div>
    <!--/.row-->
